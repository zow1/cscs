name: tl

on:
  schedule:
    - cron: '0 */3 * * *' # 每3个小时触发一次
  workflow_dispatch:
  push:
    branches:
      - main

# 在新工作流实例开始之前，自动取消任何正在运行的实例
concurrency:
  group: "tl-workflow"
  cancel-in-progress: true 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install selenium requests futures eventlet pytz 

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run itv_all
        run: python ${{ github.workspace }}/tl.py

